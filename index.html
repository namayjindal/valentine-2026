<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Little Journey</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Loading screen -->
    <div id="loader" class="screen active">
      <div class="loader-content">
        <p>loading something special...</p>
        <div class="loader-bar">
          <div class="loader-progress"></div>
        </div>
      </div>
    </div>

    <!-- Intro screen -->
    <div id="intro" class="screen">
      <div class="intro-content">
        <h1>hey you</h1>
        <p>i made you something.</p>
        <p>it's a little journey through some of my favorite moments with you.</p>
        <button id="start-btn" class="btn">take me there</button>
      </div>
    </div>

    <!-- Three.js canvas container -->
    <div id="scene-container">
      <canvas id="canvas"></canvas>

      <!-- Scene UI overlay -->
      <div id="scene-ui">
        <div id="scene-text" class="scene-text"></div>
        <button id="next-btn" class="btn btn-next hidden">continue</button>
      </div>
    </div>

    <!-- Final screen -->
    <div id="finale" class="screen">
      <div class="finale-content">
        <h1>one last thing...</h1>
        <p id="finale-text"></p>
        <div class="finale-buttons">
          <button id="yes-btn" class="btn btn-yes">yes</button>
          <button id="no-btn" class="btn btn-no">hmm...</button>
        </div>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
